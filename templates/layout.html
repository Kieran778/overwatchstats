<!DOCTYPE html>
<!-- This is a generic container for all HTML files we make, our HTML files will
    automatically be wraped in this basic structure so we don't have to keep
    writing duplicate html tag structures. (Basic HTML template for all the apps pages) -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Overwatch Stats</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        {% include 'includes/_navbar.html' %} <!-- This includes the navbar in the generic layout-->
        <div class="container"> <!-- Wraps the body in a container so we can postiion it-->
            {% include 'includes/_messages.html' %}
            {% block body %}{% endblock %}
        </div>
        

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdn.ckeditor.com/4.9.0/standard/ckeditor.js"></script><!-- Adds an editor to the text box for add_article-->
        <script type="text/javascript">
            CKEDITOR.replace('editor')
        </script>

    </body>
</html>
