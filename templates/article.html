{% extends 'layout.html'%}

{% block body %}
    <h1>{{article.title}}</h1>
    <small>Written by {{article.author}} on {{article.create_date}}</small>
    <hr>
    <div>
        {{article.body | safe}}<!-- The safe keyword is used to prevent the literal rendering of tags in the text such as <p> -->
    </div>
{% endblock %}
